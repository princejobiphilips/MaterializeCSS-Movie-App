<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie MaterializeCSS</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="input-field col s12 m6 l6 xl6">
                <i class="material-icons prefix">movie</i>
                <input type="text">
                <label for="">Movie Name</label>
            </div>
            <div class="input-field col s12 m6 l6 xl6">
                <i class="material-icons prefix">person</i>
                <input type="text">
                <label for="">Actor</label>
            </div>
            <div class="input-field col s12 m6 l6 xl6">
                <i class="material-icons prefix">person</i>
                <input type="text">
                <label for="">Actress</label>
            </div>
            <div class="input-field col s12 m6 l6 xl6">
                <i class="material-icons prefix">person</i>
                <input type="text">
                <label for="">Producer</label>
            </div>
            <div class="input-field col s12 m6 l6 xl6">
                <i class="material-icons prefix">person</i>
                <input type="text">
                <label for="">Director</label>
            </div>
            <div class="input-field col s12 m6 l6 xl6">
                <i class="material-icons prefix">camera</i>
                <input type="text">
                <label for="">Camera</label>
            </div>
            <div class="input-field col s12 m6 l6 xl6">
                <i class="material-icons prefix">dehaze</i>
                <input type="number">
                <label for="">Released Year</label>
            </div>
            <div class="input-field col s12 m6 l6 xl6">
                <i class="material-icons prefix">language</i>
                <input type="text">
                <label for="">Language</label>
            </div>
            <div class="row center">
                <div class="input-field s12 m12 l12 xl12">
                <button class="btn">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
